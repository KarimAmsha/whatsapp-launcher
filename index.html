<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KarimTools | WhatsApp Broadcast</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #004aad, #0acffe);
      display: flex; align-items: center; justify-content: center;
      height: 100vh; margin: 0;
    }
    .container {
      background: #ffffff;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      width: 100%; max-width: 650px;
      text-align: center;
    }
    .logo {
      width: 120px; margin-bottom: 1rem;
    }
    h1 {
      font-size: 22px; margin-bottom: 1rem; color: #004aad;
    }
    textarea, input {
      width: 100%; padding: 12px; font-size: 14px;
      border: 2px solid #ccc; border-radius: 10px; margin-bottom: 1rem;
    }
    textarea { resize: vertical; min-height: 120px; }
    button {
      width: 100%; padding: 12px;
      background-color: #25D366; color: white; border: none;
      font-size: 15px; font-weight: 600; border-radius: 10px;
      cursor: pointer; transition: 0.3s;
    }
    button:hover { background-color: #1ebc57; }
    .footer { margin-top: 1rem; font-size: 12px; color: #555; }
    .lang-selector {
      display: flex; justify-content: center; gap: 15px; margin-bottom: 1rem;
    }
    .lang-selector label { font-size: 14px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://i.imgur.com/BkBVuWW.png" alt="KarimTools Logo" class="logo" />
    <h1>Broadcast WhatsApp Message</h1>
    <textarea id="numbers" placeholder="Enter phone numbers separated by commas (e.g. 905123456789,962781234567)"></textarea>
    <div class="lang-selector">
      <label><input type="radio" name="lang" value="en" checked /> 🇬🇧 English</label>
      <label><input type="radio" name="lang" value="ar" /> 🇸🇦 العربية</label>
      <label><input type="radio" name="lang" value="tr" /> 🇹🇷 Türkçe</label>
    </div>
    <textarea id="message"></textarea>
    <button onclick="sendMessages()">📤 Send via WhatsApp Web</button>
    <div class="footer">&copy; 2025 KarimTools - Powered by ChatGPT 🚀</div>
  </div>
  <script>
    const messages = {
      en: `Hello 👋
My name is Karim,
Sales Operations at EUROSWEET GIDA LTD. ŞTİ. (Istanbul – Turkey).
We specialize in producing high-quality snacks such as:
🍪 Croissants, Cakes, Biscuits, Donuts, Jelly, and Wafers.
We're always eager to connect with reliable partners and explore new markets together. 🤝
If you are interested, I would be happy to share our catalog, price list, and discuss how we can work together.
Looking forward to your reply!
Best regards,
Karim
📱 +90 552 080 29 16
📧 karim@fmcgtrade.com.tr`,
      ar: `مرحبًا 👋
أنا كريم، مسؤول عمليات المبيعات في شركة EUROSWEET GIDA LTD. ŞTİ. (إسطنبول - تركيا).
نحن متخصصون في إنتاج سناكات عالية الجودة مثل:
🍪 الكرواسون، الكيك، البسكويت، الدونات، الجيلي، والويفر.
نسعى دائمًا للتواصل مع شركاء موثوقين واستكشاف أسواق جديدة معًا 🤝
إذا كنت مهتمًا، يسعدني أن أرسل لك الكتالوج وقائمة الأسعار، ومناقشة فرص التعاون المشترك.
بانتظار ردكم الكريم!
أطيب التحيات،
كريم
📱 +90 552 080 29 16
📧 karim@fmcgtrade.com.tr`,
      tr: `Merhaba 👋
Ben Karim,
EUROSWEET GIDA LTD. ŞTİ.'de Satış Operasyonları (İstanbul – Türkiye).
Aşağıdaki yüksek kaliteli atıştırmalıkları üretiyoruz:
🍪 Kruvasan, Kek, Bisküvi, Donut, Jöle ve Gofret.
Her zaman güvenilir ortaklarla bağlantı kurmak ve yeni pazarları birlikte keşfetmek isteriz. 🤝
Eğer ilgilenirseniz, kataloğumuzu ve fiyat listemizi paylaşabilir, olası iş birliğini konuşabiliriz.
Cevabınızı dört gözle bekliyorum!
Saygılarımla,
Karim
📱 +90 552 080 29 16
📧 karim@fmcgtrade.com.tr`
    };

    document.querySelectorAll('input[name="lang"]').forEach(radio => {
      radio.addEventListener('change', () => {
        const lang = document.querySelector('input[name="lang"]:checked').value;
        document.getElementById("message").value = messages[lang];
        document.getElementById("message").style.direction = lang === 'ar' ? 'rtl' : 'ltr';
      });
    });

    window.addEventListener("DOMContentLoaded", () => {
      document.getElementById("message").value = messages.en;
    });

    function sendMessages() {
      const rawNumbers = document.getElementById("numbers").value;
      const message = encodeURIComponent(document.getElementById("message").value.trim());
      if (!rawNumbers || !message) {
        alert("Please enter phone numbers and a message.");
        return;
      }
      const phones = rawNumbers.split(',').map(p => p.trim()).filter(p => /^\\d{8,15}$/.test(p));
      if (phones.length === 0) {
        alert("No valid phone numbers found.");
        return;
      }
      let delay = 0;
      phones.forEach(phone => {
        setTimeout(() => {
          const url = `https://web.whatsapp.com/send?phone=${phone}&text=${message}`;
          window.open(url, '_blank');
        }, delay);
        delay += 2000;
      });
    }
  </script>
</body>
</html>
