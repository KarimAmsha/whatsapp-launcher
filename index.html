<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KARIM | WhatsApp Sender PRO</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', 'Cairo', Arial, sans-serif;
      background: linear-gradient(135deg, #0490ce 0%, #59e3ff 100%);
      min-height: 100vh; margin: 0;
      display: flex; align-items: center; justify-content: center;
    }
    .pro-box {
      background: #fff;
      border-radius: 28px;
      box-shadow: 0 6px 36px #a7eaff30;
      padding: 32px 19px 22px 19px;
      width: 100%; max-width: 430px;
      position: relative;
    }
    .karim-logo {
      font-family: 'Cairo', 'Open Sans', sans-serif;
      font-size: 2rem;
      font-weight: 900;
      letter-spacing: 6px;
      color: #10b7d4;
      margin-bottom: 0.4rem;
      text-align: center;
      background: linear-gradient(90deg, #0490ce, #10b7d4, #49c0fc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
      user-select: none;
    }
    h1 {
      font-size: 1.12rem; margin-bottom: 0.8rem; color: #107cb8;
      text-align: center; letter-spacing: 1px;
    }
    .radio-row {
      display: flex; justify-content: center; align-items: center; flex-wrap: wrap;
      gap: 14px; margin-bottom: 13px;
    }
    .radio-row label {
      font-size: .96em;
      display: flex; align-items: center; gap: 6px;
      cursor: pointer;
      padding: 0 1px;
      font-weight: 600;
      user-select: none;
      transition: color .18s;
    }
    .radio-row input[type="radio"] {
      accent-color: #10b7d4;
      width: 19px; height: 19px;
      margin: 0 3px 0 0;
      vertical-align: middle;
      cursor: pointer;
      transition: accent-color .18s;
    }
    .radio-row input[type="radio"]:focus {
      outline: 2px solid #49c0fc;
    }
    .radio-row input[type="radio"]:checked + span {
      color: #10b7d4;
      font-weight: bold;
      letter-spacing: .2px;
    }

    textarea, input[type="text"] {
      width: 100%; font-size: 15px; border-radius: 12px;
      border: 1.6px solid #d8e2ea; margin-bottom: 1.1rem; background: #fafdff;
      padding: 13px 12px; transition: border 0.17s;
      font-family: 'Open Sans', 'Cairo', Arial, sans-serif;
      box-shadow: none;
      outline: none;
      resize: vertical;
    }
    textarea:focus, input[type="text"]:focus { border-color: #10b7d4; }
    textarea {
      min-height: 95px; max-height: 260px; line-height: 1.7;
      margin-bottom: 11px;
    }
    .numbers-list {
      display: flex; flex-direction: column; gap: 3px; font-size: 12.5px;
      background: #f0f8ff;
      border-radius: 7px; padding: 5px 7px 2px 8px; margin-bottom: 9px;
      max-height: 92px; overflow-y: auto; color: #397bbf;
    }
    .current-label {
      font-size: 14px; font-weight: bold; color: #1178e5;
      margin-bottom: 6px; text-align: center; letter-spacing: .5px;
    }
    .counter-bar {
      text-align: center; margin-bottom: 6px; color: #0490ce;
      font-size: 12px; font-weight: 600;
    }
    .actions-row {
      display: flex; justify-content: space-between; gap: 8px; margin-bottom: 9px;
    }
    .actions-row button {
      flex: 1 1 0; padding: 10px 0; border-radius: 8px; font-size: 14px; border: none;
      background: #fafdff; color: #127096; font-weight: bold; cursor: pointer; transition: 0.16s;
      border: 2px solid #c7eaf9; box-shadow: none;
    }
    .actions-row button:disabled { opacity: 0.5; cursor: not-allowed;}
    .actions-row .next { background: #25D366; color: #fff; border: none;}
    .actions-row .open { background: #10b7d4; color: #fff; border: none;}
    .actions-row .skip { background: #ffe4b3; color: #b67a10;}
    .actions-row .prev { background: #eee; color: #333; border: 1.5px solid #d8dde6;}
    .footer {
      margin-top: 1.25rem; font-size: 12px; color: #555; text-align: center; letter-spacing: 1px;
    }
    @media (max-width: 500px) {
      .pro-box { padding: 8px 1px 9px 1px; }
      .karim-logo { font-size: 1.12rem; letter-spacing: 2.2px;}
      h1 { font-size: 1.01rem;}
      textarea { min-height: 62px;}
      .radio-row label { font-size: .90em; }
      .radio-row { gap: 8px;}
    }
  </style>
</head>
<body>
  <div class="pro-box">
    <div class="karim-logo">KARIM</div>
    <h1>WhatsApp Broadcast Sender</h1>
    <!-- اللغات -->
    <div class="radio-row" id="langSelector">
      <label><input type="radio" name="lang" value="en" checked /><span>🇬🇧 English</span></label>
      <label><input type="radio" name="lang" value="ar" /><span>🇸🇦 العربية</span></label>
      <label><input type="radio" name="lang" value="tr" /><span>🇹🇷 Türkçe</span></label>
      <label><input type="radio" name="lang" value="fr" /><span>🇫🇷 Français</span></label>
      <label><input type="radio" name="lang" value="es" /><span>🇪🇸 Español</span></label>
    </div>
    <!-- قوالب الرسائل -->
    <div class="radio-row" id="templateSelector">
      <label><input type="radio" name="template" value="intro" checked /><span>📝 Sales Intro</span></label>
      <label><input type="radio" name="template" value="thanks" /><span>🙏 Thank You</span></label>
      <label><input type="radio" name="template" value="products" /><span>📦 Products Info</span></label>
    </div>
    <!-- نوع الإرسال -->
    <div class="radio-row" id="appSelector">
      <label><input type="radio" name="wapp" value="web" checked /><span>💻 WhatsApp Web</span></label>
      <label><input type="radio" name="wapp" value="mobile" /><span>📱 WhatsApp Mobile</span></label>
    </div>
    <!-- أرقام الإرسال -->
    <textarea id="numbersInput" placeholder="Paste numbers, comma or newline separated"></textarea>
    <div class="current-label" id="currentLabel" style="display:none;"></div>
    <div class="counter-bar" id="counter"></div>
    <!-- الرسالة -->
    <textarea id="messageInput" placeholder="Message will appear here (auto by language & type) and you can edit before sending"></textarea>
    <!-- الأزرار -->
    <div class="actions-row">
      <button onclick="gotoPrev()" class="prev" id="btnPrev" title="Previous">&larr; Prev</button>
      <button onclick="skip()" class="skip" id="btnSkip" title="Skip">Skip</button>
      <button onclick="openCurrent()" class="open" id="btnOpen" title="Open WhatsApp">Open</button>
      <button onclick="gotoNext()" class="next" id="btnNext" title="Next">Next &rarr;</button>
    </div>
    <div class="numbers-list" id="numbersList" style="display:none;"></div>
    <div class="footer">&copy; 2025 KARIM | WhatsApp Sender PRO</div>
  </div>
  <script>
    let numbers = [];
    let index = 0;
    let skipped = [];
    const templates = {
      intro: {
        en: `Hello 👋

We are the Sales Department at EUROSWEET GIDA LTD. ŞTİ. (Istanbul – Turkey).

We specialize in producing high-quality snacks such as:
🍪 Croissants, Cakes, Biscuits, Donuts, Jelly, and Wafers.

We're always eager to connect with reliable partners and explore new markets together. 🤝

If you are interested, we are happy to share our catalog, price list, and discuss how we can work together.

Looking forward to your reply!

Best regards,
Sales Department`,
        ar: `مرحبًا 👋

نحن قسم المبيعات في شركة EUROSWEET GIDA LTD. ŞTİ. (إسطنبول - تركيا).

نحن متخصصون في إنتاج سناكات عالية الجودة مثل:
🍪 الكرواسون، الكيك، البسكويت، الدونات، الجيلي، والويفر.

نسعى دائمًا للتواصل مع شركاء موثوقين واستكشاف أسواق جديدة معًا 🤝

إذا كنت مهتمًا، يسعدنا أن نرسل لك الكتالوج وقائمة الأسعار ومناقشة فرص التعاون المشترك.

بانتظار ردكم الكريم!

تحياتنا،
قسم المبيعات`,
        tr: `Merhaba 👋

Biz EUROSWEET GIDA LTD. ŞTİ. (İstanbul – Türkiye) Satış Departmanıyız.

Aşağıdaki yüksek kaliteli atıştırmalıkları üretiyoruz:
🍪 Kruvasan, Kek, Bisküvi, Donut, Jöle ve Gofret.

Her zaman güvenilir ortaklarla bağlantı kurmak ve yeni pazarları birlikte keşfetmek isteriz. 🤝

İlgileniyorsanız, size kataloğumuzu ve fiyat listemizi paylaşabilir, iş birliğini konuşabiliriz.

Cevabınızı dört gözle bekliyoruz!

Saygılarımızla,
Satış Departmanı`,
        fr: `Bonjour 👋

Nous sommes le département commercial de EUROSWEET GIDA LTD. ŞTİ. (Istanbul – Turquie).

Nous sommes spécialisés dans la production de snacks de haute qualité tels que :
🍪 Croissants, gâteaux, biscuits, donuts, gelées et gaufrettes.

Nous sommes toujours prêts à collaborer avec des partenaires fiables et à explorer de nouveaux marchés ensemble. 🤝

Si vous êtes intéressé, nous serions heureux de partager notre catalogue, notre liste de prix et de discuter des opportunités de collaboration.

Dans l’attente de votre réponse !

Cordialement,
Département des ventes`,
        es: `Hola 👋

Somos el Departamento de Ventas de EUROSWEET GIDA LTD. ŞTİ. (Estambul – Turquía).

Estamos especializados en la producción de snacks de alta calidad como:
🍪 Cruasanes, pasteles, galletas, donas, gelatinas y barquillos.

Siempre estamos dispuestos a conectar con socios confiables y explorar juntos nuevos mercados. 🤝

Si está interesado, estaremos encantados de compartir nuestro catálogo, lista de precios y hablar sobre cómo podemos colaborar.

¡Esperamos su respuesta!

Saludos cordiales,
Departamento de Ventas`
      },
      thanks: {
        en: `Thank you for your interest and trust in our products! 🙏

If you need further information or have any questions, please let us know.

Best regards,
Sales Department`,
        ar: `شكرًا لاهتمامكم وثقتكم بمنتجاتنا! 🙏

لأي استفسار أو معلومات إضافية، لا تترددوا في التواصل معنا.

تحياتنا،
قسم المبيعات`,
        tr: `Ürünlerimize gösterdiğiniz ilgi ve güven için teşekkür ederiz! 🙏

Daha fazla bilgiye ihtiyacınız olursa veya sorularınız varsa lütfen bize bildirin.

Saygılarımızla,
Satış Departmanı`,
        fr: `Merci pour votre intérêt et votre confiance envers nos produits ! 🙏

Pour toute information supplémentaire ou question, n’hésitez pas à nous contacter.

Cordialement,
Département des ventes`,
        es: `¡Gracias por su interés y confianza en nuestros productos! 🙏

Si necesita más información o tiene alguna pregunta, no dude en contactarnos.

Saludos cordiales,
Departamento de Ventas`
      },
      products: {
        en: `Our main products:
- Croissants
- Cakes
- Biscuits
- Donuts
- Jelly
- Wafers

We guarantee quality, fast delivery, and competitive prices.

Let us know if you wish to receive a detailed catalog and samples!

Sales Department`,
        ar: `منتجاتنا الرئيسية:
- الكرواسون
- الكيك
- البسكويت
- الدونات
- الجيلي
- الويفر

نضمن لكم الجودة، وسرعة التوصيل، والأسعار التنافسية.

راسلونا للحصول على الكتالوج المفصل أو عينات مجانية!

قسم المبيعات`,
        tr: `Ana ürünlerimiz:
- Kruvasan
- Kek
- Bisküvi
- Donut
- Jöle
- Gofret

Kalite, hızlı teslimat ve rekabetçi fiyatlar garanti ediyoruz.

Detaylı katalog ve numune almak isterseniz bize ulaşın!

Satış Departmanı`,
        fr: `Nos produits principaux :
- Croissants
- Gâteaux
- Biscuits
- Donuts
- Gelées
- Gaufrettes

Nous garantissons la qualité, la livraison rapide et des prix compétitifs.

Contactez-nous pour recevoir notre catalogue détaillé et des échantillons !

Département des ventes`,
        es: `Nuestros productos principales:
- Cruasanes
- Pasteles
- Galletas
- Donas
- Gelatinas
- Barquillos

Garantizamos calidad, entrega rápida y precios competitivos.

¡Contáctenos para recibir nuestro catálogo detallado y muestras!

Departamento de Ventas`
      }
    };

    function getNumbers() {
      const raw = document.getElementById("numbersInput").value;
      return raw.split(/[\n,]+/).map(p => p.replace(/\D/g, "")).filter(p => p.length >= 8);
    }
    function showNumbersList() {
      let html = "";
      numbers.forEach((n, i) => {
        html += `<div${i===index?' style="background:#beeafd;border-radius:5px;"':''}>${i+1}. ${n}</div>`;
      });
      document.getElementById("numbersList").innerHTML = html;
    }
    function updateUI() {
      numbers = getNumbers();
      let left = numbers.length - skipped.length;
      document.getElementById("counter").textContent = numbers.length
        ? `Contact ${Math.min(index+1, numbers.length)} / ${numbers.length} (${left} remaining)`
        : '';
      document.getElementById("currentLabel").style.display = numbers.length ? "" : "none";
      document.getElementById("numbersList").style.display = numbers.length ? "" : "none";
      if (numbers.length) {
        document.getElementById("currentLabel").textContent = `Current: ${numbers[index] || ''}`;
      }
      showNumbersList();
      document.getElementById("btnPrev").disabled = index <= 0;
      document.getElementById("btnNext").disabled = index >= numbers.length - 1;
      document.getElementById("btnOpen").disabled = !numbers.length;
      document.getElementById("btnSkip").disabled = skipped.includes(numbers[index]);
    }
    document.getElementById("numbersInput").addEventListener("input", function() {
      index = 0; skipped = [];
      updateUI();
    });
    function gotoNext() {
      if (index < numbers.length - 1) index++;
      updateUI();
    }
    function gotoPrev() {
      if (index > 0) index--;
      updateUI();
    }
    function skip() {
      skipped.push(numbers[index]);
      gotoNext();
    }
    function openCurrent() {
      const msg = encodeURIComponent(document.getElementById("messageInput").value.trim());
      if (!msg) return alert("Please enter your message first.");
      if (!numbers[index]) return alert("No number selected.");
      const app = document.querySelector('input[name="wapp"]:checked').value;
      let url = "";
      if (app === "web") {
        url = `https://web.whatsapp.com/send?phone=${numbers[index]}&text=${msg}`;
      } else {
        url = `https://wa.me/${numbers[index]}?text=${msg}`;
      }
      window.open(url, "_blank");
    }
    function updateMessageBox() {
      const lang = document.querySelector('input[name="lang"]:checked').value;
      const temp = document.querySelector('input[name="template"]:checked').value;
      const messageInput = document.getElementById("messageInput");
      messageInput.value = templates[temp][lang];
      messageInput.style.direction = (lang === 'ar') ? 'rtl' : 'ltr';
      messageInput.style.textAlign = (lang === 'ar') ? 'right' : 'left';
    }
    document.querySelectorAll('input[name="lang"]').forEach(radio => {
      radio.addEventListener('change', updateMessageBox);
    });
    document.querySelectorAll('input[name="template"]').forEach(radio => {
      radio.addEventListener('change', updateMessageBox);
    });
    window.addEventListener("DOMContentLoaded", () => {
      updateMessageBox();
      updateUI();
    });
    window.addEventListener("keydown", e => {
      if(e.target.tagName.toLowerCase()==="textarea") return;
      if(e.key==="ArrowRight" || e.key==="Enter") gotoNext();
      if(e.key==="ArrowLeft") gotoPrev();
    });
  </script>
</body>
</html>
