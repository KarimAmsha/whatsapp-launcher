<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KARIM | WhatsApp Pro Sender (Multi-Lang)</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', 'Cairo', Arial, sans-serif;
      background: linear-gradient(135deg, #004aad, #0acffe);
      min-height: 100vh; margin: 0;
      display: flex; align-items: center; justify-content: center;
    }
    .pro-box {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 32px #9bcef766;
      padding: 34px 30px 28px 30px;
      width: 100%; max-width: 450px;
      position: relative;
    }
    .karim-logo {
      font-family: 'Cairo', 'Orbitron', 'Open Sans', sans-serif;
      font-size: 2.1rem;
      font-weight: 900;
      letter-spacing: 8px;
      color: #004aad;
      margin-bottom: 0.7rem;
      background: linear-gradient(90deg, #004aad, #38e8be, #49c0fc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
      text-align: center;
      text-shadow: 2px 4px 18px #bee7fa99, 0 2px 6px #69a1ef22;
      user-select: none;
    }
    h1 {
      font-size: 1.25rem; margin-bottom: 1.2rem; color: #004aad;
      text-align: center;
      letter-spacing: 1px;
    }
    .lang-selector {
      display: flex; justify-content: center; gap: 13px; margin-bottom: 0.5rem;
    }
    .lang-selector label {
      font-size: 14px; cursor: pointer; padding: 2px 7px;
      border-radius: 6px;
      transition: background .18s;
    }
    .lang-selector input:checked + span {
      font-weight: bold; color: #0a71d9;
      background: #e4f2ff;
    }
    textarea, input {
      width: 100%; font-size: 15px; border-radius: 9px;
      border: 2px solid #d6e0ef; margin-bottom: 1rem; background: #f7faff;
      padding: 11px; transition: border 0.25s;
      font-family: 'Open Sans', 'Cairo', Arial, sans-serif;
    }
    textarea:focus, input:focus { border-color: #2F80ED; outline: none; }
    textarea {
      min-height: 160px; max-height: 400px; line-height: 1.7;
      transition: min-height .2s;
    }
    .numbers-list {
      display: flex; flex-direction: column; gap: 4px; font-size: 13.5px;
      background: #f0f8ff;
      border-radius: 8px; padding: 6px 7px 3px 8px; margin-bottom: 10px;
      max-height: 120px; overflow-y: auto;
      color: #397bbf;
    }
    .current-label {
      font-size: 16px; font-weight: bold; color: #1178e5;
      margin-bottom: 8px; text-align: center;
      letter-spacing: 1px;
    }
    .counter-bar {
      text-align: center;
      margin-bottom: 8px;
      color: #004aad;
      font-size: 13.5px;
      font-weight: 600;
    }
    .actions-row {
      display: flex; justify-content: space-between; gap: 7px;
      margin-bottom: 8px;
    }
    .actions-row button {
      flex: 1 1 0; padding: 11px 0;
      border-radius: 9px; font-size: 16px; border: none;
      background: #f7faff; color: #20609a; font-weight: bold;
      cursor: pointer; transition: 0.22s;
      border: 2px solid #b9dbf7;
      box-shadow: 0 1px 6px #b0e0ff11;
    }
    .actions-row button:disabled {
      opacity: 0.5; cursor: not-allowed;
    }
    .actions-row .next { background: #25D366; color: #fff; border: none;}
    .actions-row .open { background: #004aad; color: #fff; border: none;}
    .actions-row .skip { background: #ffe4b3; color: #b67a10; }
    .actions-row .prev { background: #eee; color: #333; border: 1.5px solid #d8dde6;}
    .footer {
      margin-top: 1.3rem; font-size: 12px; color: #555; text-align: center;
      letter-spacing: 1px;
    }
    @media (max-width: 600px) {
      .pro-box { padding: 13px 3px 13px 3px; }
      .karim-logo { font-size: 1.2rem; letter-spacing: 3px; }
      h1 { font-size: 1rem; }
      .numbers-list { font-size: 12px; }
      textarea { min-height: 80px; }
    }
  </style>
</head>
<body>
  <div class="pro-box">
    <div class="karim-logo">KARIM</div>
    <h1>WhatsApp Pro Sequential Sender</h1>
    <div class="lang-selector" id="langSelector">
      <label><input type="radio" name="lang" value="en" checked /><span>🇬🇧 English</span></label>
      <label><input type="radio" name="lang" value="ar" /><span>🇸🇦 العربية</span></label>
      <label><input type="radio" name="lang" value="tr" /><span>🇹🇷 Türkçe</span></label>
    </div>
    <textarea id="numbersInput" placeholder="Paste numbers, comma or newline separated"></textarea>
    <div class="current-label" id="currentLabel" style="display:none;"></div>
    <div class="counter-bar" id="counter"></div>
    <textarea id="messageInput" placeholder="Message will appear here (auto by language) and you can edit before sending"></textarea>
    <div class="actions-row">
      <button onclick="gotoPrev()" class="prev" id="btnPrev" title="Previous">&larr; Prev</button>
      <button onclick="skip()" class="skip" id="btnSkip" title="Skip">Skip</button>
      <button onclick="openCurrent()" class="open" id="btnOpen" title="Open WhatsApp">Open</button>
      <button onclick="gotoNext()" class="next" id="btnNext" title="Next">Next &rarr;</button>
    </div>
    <div class="numbers-list" id="numbersList" style="display:none;"></div>
    <div class="footer">&copy; 2025 KARIM | WhatsApp Sequential Pro Sender</div>
  </div>
  <script>
    let numbers = [];
    let index = 0;
    let skipped = [];
    let lastLang = "en";

    const msgTemplates = {
      en: `Hello 👋

My name is Karim,
Sales Operations at EUROSWEET GIDA LTD. ŞTİ. (Istanbul – Turkey).

We specialize in producing high-quality snacks such as:
🍪 Croissants, Cakes, Biscuits, Donuts, Jelly, and Wafers.

We're always eager to connect with reliable partners and explore new markets together. 🤝

If you are interested, I would be happy to share our catalog, price list, and discuss how we can work together.

Looking forward to your reply!

Best regards,
Karim
📱 +90 552 080 29 16
📧 karim@fmcgtrade.com.tr`,
      ar: `مرحبًا 👋

أنا كريم، مسؤول عمليات المبيعات في شركة EUROSWEET GIDA LTD. ŞTİ. (إسطنبول - تركيا).

نحن متخصصون في إنتاج سناكات عالية الجودة مثل:
🍪 الكرواسون، الكيك، البسكويت، الدونات، الجيلي، والويفر.

نسعى دائمًا للتواصل مع شركاء موثوقين واستكشاف أسواق جديدة معًا 🤝

إذا كنت مهتمًا، يسعدني أن أرسل لك الكتالوج وقائمة الأسعار، ومناقشة فرص التعاون المشترك.

بانتظار ردكم الكريم!

أطيب التحيات،
كريم
📱 +90 552 080 29 16
📧 karim@fmcgtrade.com.tr`,
      tr: `Merhaba 👋

Ben Karim,
EUROSWEET GIDA LTD. ŞTİ.'de Satış Operasyonları (İstanbul – Türkiye).

Aşağıdaki yüksek kaliteli atıştırmalıkları üretiyoruz:
🍪 Kruvasan, Kek, Bisküvi, Donut, Jöle ve Gofret.

Her zaman güvenilir ortaklarla bağlantı kurmak ve yeni pazarları birlikte keşfetmek isteriz. 🤝

Eğer ilgilenirseniz, kataloğumuzu ve fiyat listemizi paylaşabilir, olası iş birliğini konuşabiliriz.

Cevabınızı dört gözle bekliyorum!

Saygılarımla,
Karim
📱 +90 552 080 29 16
📧 karim@fmcgtrade.com.tr`
    };

    function getNumbers() {
      const raw = document.getElementById("numbersInput").value;
      return raw.split(/[\n,]+/).map(p => p.replace(/\D/g, "")).filter(p => p.length >= 8);
    }

    function showNumbersList() {
      let html = "";
      numbers.forEach((n, i) => {
        html += `<div${i===index?' style="background:#beeafd;border-radius:5px;"':''}>${i+1}. ${n}</div>`;
      });
      document.getElementById("numbersList").innerHTML = html;
    }

    function updateUI() {
      numbers = getNumbers();
      let left = numbers.length - skipped.length;
      document.getElementById("counter").textContent = numbers.length
        ? `Contact ${Math.min(index+1, numbers.length)} / ${numbers.length} (${left} remaining)`
        : '';
      document.getElementById("currentLabel").style.display = numbers.length ? "" : "none";
      document.getElementById("numbersList").style.display = numbers.length ? "" : "none";
      if (numbers.length) {
        document.getElementById("currentLabel").textContent = `Current: ${numbers[index] || ''}`;
      }
      showNumbersList();
      document.getElementById("btnPrev").disabled = index <= 0;
      document.getElementById("btnNext").disabled = index >= numbers.length - 1;
      document.getElementById("btnOpen").disabled = !numbers.length;
      document.getElementById("btnSkip").disabled = skipped.includes(numbers[index]);
    }

    document.getElementById("numbersInput").addEventListener("input", function() {
      index = 0; skipped = [];
      updateUI();
    });

    function gotoNext() {
      if (index < numbers.length - 1) index++;
      updateUI();
    }
    function gotoPrev() {
      if (index > 0) index--;
      updateUI();
    }
    function skip() {
      skipped.push(numbers[index]);
      gotoNext();
    }
    function openCurrent() {
      const msg = encodeURIComponent(document.getElementById("messageInput").value.trim());
      if (!msg) return alert("Please enter your message first.");
      if (!numbers[index]) return alert("No number selected.");
      const url = `https://web.whatsapp.com/send?phone=${numbers[index]}&text=${msg}`;
      window.open(url, "_blank");
    }

    // اللغات
    document.querySelectorAll('input[name="lang"]').forEach(radio => {
      radio.addEventListener('change', function() {
        const lang = this.value;
        lastLang = lang;
        const messageInput = document.getElementById("messageInput");
        messageInput.value = msgTemplates[lang];
        messageInput.style.direction = (lang === 'ar') ? 'rtl' : 'ltr';
        messageInput.style.textAlign = (lang === 'ar') ? 'right' : 'left';
      });
    });

    // تحميل الرسالة الافتراضية عند فتح الصفحة
    window.addEventListener("DOMContentLoaded", () => {
      const messageInput = document.getElementById("messageInput");
      messageInput.value = msgTemplates["en"];
      messageInput.style.direction = 'ltr';
      messageInput.style.textAlign = 'left';
      updateUI();
    });

    // Shortcuts: arrow keys for next/prev
    window.addEventListener("keydown", e => {
      if(e.target.tagName.toLowerCase()==="textarea") return;
      if(e.key==="ArrowRight" || e.key==="Enter") gotoNext();
      if(e.key==="ArrowLeft") gotoPrev();
    });
  </script>
</body>
</html>
