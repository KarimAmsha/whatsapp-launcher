<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KARIM | WhatsApp Broadcast</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #004aad, #0acffe);
      display: flex; align-items: center; justify-content: center;
      height: 100vh; margin: 0;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.12);
      width: 100%; max-width: 650px;
      text-align: center;
    }
    .karim-logo {
      font-family: 'Orbitron', 'Poppins', sans-serif;
      font-size: 2.8rem;
      font-weight: 700;
      letter-spacing: 10px;
      color: #004aad;
      margin-bottom: 0.5rem;
      background: linear-gradient(90deg, #004aad, #49c0fc, #38e8be);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
      text-shadow: 2px 4px 16px #bee7fa99, 0 2px 6px #69a1ef22;
      user-select: none;
    }
    h1 {
      font-size: 22px; margin-bottom: 1rem; color: #004aad;
    }
    .options { display: flex; justify-content: center; gap: 18px; margin-bottom: 12px; }
    .options label { font-size: 15px; cursor: pointer; }
    .lang-selector { display: flex; justify-content: center; gap: 12px; margin-bottom: 8px; }
    .lang-selector label { font-size: 14px; cursor: pointer; }
    input, textarea {
      width: 100%; padding: 13px; font-size: 14.5px;
      border: 2px solid #d6e0ef; border-radius: 9px; margin-bottom: 1rem;
      background: #f7faff;
      transition: border 0.25s;
    }
    input:focus, textarea:focus { border-color: #2F80ED; outline: none; }
    textarea { resize: vertical; min-height: 100px; }
    button {
      width: 100%;
      padding: 13px;
      background-color: #25D366;
      color: white;
      border: none;
      font-size: 16px;
      font-weight: 600;
      border-radius: 11px;
      cursor: pointer;
      box-shadow: 0 2px 10px #b0edc4;
      transition: 0.25s;
      margin-bottom: 5px;
    }
    button:hover { background-color: #1ebc57; }
    .footer { margin-top: 1.2rem; font-size: 12px; color: #555; }
    @media (max-width: 500px) {
      .container { padding: 1rem; }
      .karim-logo { font-size: 1.5rem; letter-spacing: 5px; }
      h1 { font-size: 16px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="karim-logo">KARIM</div>
    <h1>WhatsApp Broadcast Sender</h1>

    <div class="options">
      <label><input type="radio" name="sendtype" value="single" checked /> Single Contact</label>
      <label><input type="radio" name="sendtype" value="multi" /> Multiple Contacts</label>
    </div>

    <input type="text" id="phoneInput" placeholder="Enter phone number (e.g. 905123456789)" />
    <textarea id="phonesInput" style="display:none;" placeholder="Enter numbers, comma or newline separated"></textarea>

    <div class="lang-selector">
      <label><input type="radio" name="lang" value="en" checked /> 🇬🇧 English</label>
      <label><input type="radio" name="lang" value="ar" /> 🇸🇦 العربية</label>
      <label><input type="radio" name="lang" value="tr" /> 🇹🇷 Türkçe</label>
    </div>

    <textarea id="messageBox" placeholder="Message will appear here and you can edit it before sending..."></textarea>
    <button onclick="sendMessages()">📤 Send via WhatsApp Web</button>
    <div class="footer">&copy; 2025 KARIM | Powered by ChatGPT 🚀</div>
  </div>
  <script>
    // رسائل افتراضية منظمة وجميلة لكل لغة
    const msgTemplates = {
      en: `Hello 👋\n\nMy name is Karim,\nSales Operations at EUROSWEET GIDA LTD. ŞTİ. (Istanbul – Turkey).\n\nWe specialize in producing high-quality snacks such as:\n🍪 Croissants, Cakes, Biscuits, Donuts, Jelly, and Wafers.\n\nWe're always eager to connect with reliable partners and explore new markets together. 🤝\n\nIf you are interested, I would be happy to share our catalog, price list, and discuss how we can work together.\n\nLooking forward to your reply!\n\nBest regards,\nKarim\n📱 +90 552 080 29 16\n📧 karim@fmcgtrade.com.tr`,
      ar: `مرحبًا 👋\n\nأنا كريم، مسؤول عمليات المبيعات في شركة EUROSWEET GIDA LTD. ŞTİ. (إسطنبول - تركيا).\n\nنحن متخصصون في إنتاج سناكات عالية الجودة مثل:\n🍪 الكرواسون، الكيك، البسكويت، الدونات، الجيلي، والويفر.\n\nنسعى دائمًا للتواصل مع شركاء موثوقين واستكشاف أسواق جديدة معًا 🤝\n\nإذا كنت مهتمًا، يسعدني أن أرسل لك الكتالوج وقائمة الأسعار، ومناقشة فرص التعاون المشترك.\n\nبانتظار ردكم الكريم!\n\nأطيب التحيات،\nكريم\n📱 +90 552 080 29 16\n📧 karim@fmcgtrade.com.tr`,
      tr: `Merhaba 👋\n\nBen Karim,\nEUROSWEET GIDA LTD. ŞTİ.'de Satış Operasyonları (İstanbul – Türkiye).\n\nAşağıdaki yüksek kaliteli atıştırmalıkları üretiyoruz:\n🍪 Kruvasan, Kek, Bisküvi, Donut, Jöle ve Gofret.\n\nHer zaman güvenilir ortaklarla bağlantı kurmak ve yeni pazarları birlikte keşfetmek isteriz. 🤝\n\nEğer ilgilenirseniz, kataloğumuzu ve fiyat listemizi paylaşabilir, olası iş birliğini konuşabiliriz.\n\nCevabınızı dört gözle bekliyorum!\n\nSaygılarımla,\nKarim\n📱 +90 552 080 29 16\n📧 karim@fmcgtrade.com.tr`
    };

    // تغيير الرسالة الافتراضية مع تغيير اللغة
    document.querySelectorAll('input[name="lang"]').forEach(radio => {
      radio.addEventListener('change', function() {
        const lang = this.value;
        const messageBox = document.getElementById("messageBox");
        messageBox.value = msgTemplates[lang];
        messageBox.style.direction = (lang === 'ar') ? 'rtl' : 'ltr';
        messageBox.style.textAlign = (lang === 'ar') ? 'right' : 'left';
      });
    });

    // خيارات single/multi
    document.querySelectorAll('input[name="sendtype"]').forEach(radio => {
      radio.addEventListener('change', function() {
        if (this.value === "multi") {
          document.getElementById("phoneInput").style.display = "none";
          document.getElementById("phonesInput").style.display = "";
        } else {
          document.getElementById("phoneInput").style.display = "";
          document.getElementById("phonesInput").style.display = "none";
        }
      });
    });

    // تحميل الرسالة الافتراضية عند فتح الصفحة
    window.addEventListener("DOMContentLoaded", () => {
      const messageBox = document.getElementById("messageBox");
      messageBox.value = msgTemplates.en;
      messageBox.style.direction = 'ltr';
      messageBox.style.textAlign = 'left';
    });

    // الإرسال
    function sendMessages() {
      const sendType = document.querySelector('input[name="sendtype"]:checked').value;
      let phones = [];
      if (sendType === "multi") {
        const raw = document.getElementById("phonesInput").value;
        phones = raw.split(/[\n,]+/).map(p => p.trim()).filter(p => /^\d{8,15}$/.test(p));
      } else {
        const phone = document.getElementById("phoneInput").value.trim();
        if (/^\d{8,15}$/.test(phone)) phones = [phone];
      }
      const msg = document.getElementById("messageBox").value.trim();
      if (phones.length === 0 || !msg) {
        alert("Please enter valid phone number(s) and message.");
        return;
      }
      let delay = 0;
      phones.forEach(phone => {
        setTimeout(() => {
          const url = `https://web.whatsapp.com/send?phone=${phone}&text=${encodeURIComponent(msg)}`;
          window.open(url, '_blank');
        }, delay);
        delay += 2000;
      });
    }
  </script>
</body>
</html>
