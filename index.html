<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KARIM | WhatsApp Sender PRO</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', 'Cairo', Arial, sans-serif;
      background: linear-gradient(135deg, #0490ce 0%, #59e3ff 100%);
      min-height: 100vh; margin: 0;
      display: flex; align-items: center; justify-content: center;
    }
    .pro-box {
      background: #fff;
      border-radius: 24px;
      box-shadow: 0 6px 32px #a7eaff30;
      padding: 28px 16px 20px 16px;
      width: 100%; max-width: 420px;
      position: relative;
    }
    .karim-logo {
      font-family: 'Cairo', 'Open Sans', sans-serif;
      font-size: 2rem;
      font-weight: 900;
      letter-spacing: 6px;
      color: #10b7d4;
      margin-bottom: 0.4rem;
      text-align: center;
      background: linear-gradient(90deg, #0490ce, #10b7d4, #49c0fc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
      user-select: none;
    }
    h1 {
      font-size: 1.10rem; margin-bottom: 1.0rem; color: #107cb8;
      text-align: center; letter-spacing: 1px;
    }
    .radio-row {
      display: flex; justify-content: center; align-items: center; flex-wrap: wrap;
      gap: 12px; margin-bottom: 15px;
    }
    /* Material radio style */
    .radio-material {
      display: flex; align-items: center; cursor: pointer; gap: 5px;
      font-size: 13px; /* Small */
      color: #377b9b;
      font-weight: 600;
      user-select: none;
      position: relative;
      padding: 2px 4px;
      transition: color .16s;
    }
    .radio-material input[type="radio"] {
      appearance: none;
      -webkit-appearance: none;
      background-color: #fff;
      margin: 0 3px 0 0;
      width: 17px; height: 17px;
      border: 2px solid #b2ddf7;
      border-radius: 50%;
      outline: none;
      cursor: pointer;
      transition: border-color .2s, box-shadow .2s;
      position: relative;
      box-shadow: 0 0.5px 2px #59e3ff16;
    }
    .radio-material input[type="radio"]:checked {
      border-color: #009be2;
      background: #fff;
    }
    .radio-material input[type="radio"]:checked::before {
      content: '';
      display: block;
      width: 9px; height: 9px;
      margin: 2.1px auto;
      border-radius: 50%;
      background: #009be2;
      transition: background .18s;
    }
    .radio-material input[type="radio"]:focus {
      outline: none;
      box-shadow: 0 0 0 2px #65d7fa44;
    }
    .radio-material input[type="radio"]:not(:checked):hover {
      border-color: #66d7fc;
    }
    .radio-material input[type="radio"]::before {
      content: '';
      display: block;
      width: 9px; height: 9px;
      margin: 2.1px auto;
      border-radius: 50%;
      background: transparent;
      transition: background .18s;
    }
    .radio-material input[type="radio"]:checked + span {
      color: #009be2;
      font-weight: bold;
    }
    textarea, input[type="text"] {
      width: 100%; font-size: 15px; border-radius: 10px;
      border: 1.4px solid #d8e2ea; margin-bottom: 1.1rem; background: #fafdff;
      padding: 12px 10px; transition: border 0.14s;
      font-family: 'Open Sans', 'Cairo', Arial, sans-serif;
      box-shadow: none;
      outline: none;
      resize: vertical;
    }
    textarea:focus, input[type="text"]:focus { border-color: #009be2; }
    textarea {
      min-height: 88px; max-height: 220px; line-height: 1.7;
      margin-bottom: 10px;
    }
    .numbers-list {
      display: flex; flex-direction: column; gap: 2.5px; font-size: 12.5px;
      background: #f6faff;
      border-radius: 6px; padding: 4px 7px 3px 8px; margin-bottom: 9px;
      max-height: 75px; overflow-y: auto; color: #397bbf;
      border: 1px solid #e5f2fa;
    }
    .numbers-list div {
      padding: 1.5px 5px;
      transition: background .16s, color .16s;
    }
    .numbers-list .active {
      background: #beeafd;
      border-radius: 5px;
      font-weight: bold;
      color: #1266a9;
    }
    .current-label {
      font-size: 14px; font-weight: bold; color: #1178e5;
      margin-bottom: 6px; text-align: center; letter-spacing: .5px;
    }
    .counter-bar {
      text-align: center; margin-bottom: 6px; color: #0490ce;
      font-size: 12px; font-weight: 600;
    }
    .actions-row {
      display: flex; justify-content: space-between; gap: 8px; margin-bottom: 8px;
    }
    .actions-row button {
      flex: 1 1 0; padding: 9px 0; border-radius: 8px; font-size: 13px; border: none;
      background: #fafdff; color: #127096; font-weight: bold; cursor: pointer; transition: 0.16s;
      border: 2px solid #c7eaf9; box-shadow: none;
    }
    .actions-row button:disabled { opacity: 0.5; cursor: not-allowed;}
    .actions-row .next { background: #25D366; color: #fff; border: none;}
    .actions-row .open { background: #009be2; color: #fff; border: none;}
    .actions-row .skip { background: #ffe4b3; color: #b67a10;}
    .actions-row .prev { background: #eee; color: #333; border: 1.5px solid #d8dde6;}
    .footer {
      margin-top: 1.1rem; font-size: 11.7px; color: #555; text-align: center; letter-spacing: 1px;
    }
    @media (max-width: 500px) {
      .pro-box { padding: 8px 1px 8px 1px; }
      .karim-logo { font-size: 1.1rem; letter-spacing: 2.1px;}
      h1 { font-size: 0.98rem;}
      textarea { min-height: 60px;}
      .radio-material { font-size: 11px; }
      .numbers-list { font-size: 11px;}
    }
  </style>
</head>
<body>
  <div class="pro-box">
    <div class="karim-logo">KARIM</div>
    <h1>WhatsApp Broadcast Sender</h1>
    <!-- اللغات -->
    <div class="radio-row" id="langSelector">
      <label class="radio-material"><input type="radio" name="lang" value="en" checked /><span>🇬🇧 English</span></label>
      <label class="radio-material"><input type="radio" name="lang" value="ar" /><span>🇸🇦 العربية</span></label>
      <label class="radio-material"><input type="radio" name="lang" value="tr" /><span>🇹🇷 Türkçe</span></label>
      <label class="radio-material"><input type="radio" name="lang" value="fr" /><span>🇫🇷 Français</span></label>
      <label class="radio-material"><input type="radio" name="lang" value="es" /><span>🇪🇸 Español</span></label>
    </div>
    <!-- نوع الإرسال -->
    <div class="radio-row" id="appSelector">
      <label class="radio-material"><input type="radio" name="wapp" value="web" checked /><span>💻 WhatsApp Web</span></label>
      <label class="radio-material"><input type="radio" name="wapp" value="mobile" /><span>📱 تطبيق واتساب</span></label>
    </div>
    <!-- أرقام الإرسال -->
    <textarea id="numbersInput" placeholder="Paste numbers, comma or newline separated"></textarea>
    <div class="current-label" id="currentLabel" style="display:none;"></div>
    <div class="counter-bar" id="counter"></div>
    <!-- قائمة الأرقام النشطة -->
    <div class="numbers-list" id="numbersList" style="display:none;"></div>
    <!-- الرسالة -->
    <textarea id="messageInput" placeholder="The message will appear here (auto by language) and you can edit before sending"></textarea>
    <!-- الأزرار -->
    <div class="actions-row">
      <button onclick="gotoPrev()" class="prev" id="btnPrev" title="Previous">&larr; Prev</button>
      <button onclick="skip()" class="skip" id="btnSkip" title="Skip">Skip</button>
      <button onclick="openCurrent()" class="open" id="btnOpen" title="Open WhatsApp">Open</button>
      <button onclick="gotoNext()" class="next" id="btnNext" title="Next">Next &rarr;</button>
    </div>
    <div class="footer">&copy; 2025 KARIM | WhatsApp Sender PRO</div>
  </div>
  <script>
    let numbers = [];
    let index = 0;
    let skipped = [];
    const templates = {
      en: `Hello 👋

We are the Sales Department at EUROSWEET GIDA LTD. ŞTİ. (Istanbul – Turkey).

We specialize in producing high-quality snacks such as:
🍪 Croissants, Cakes, Biscuits, Donuts, Jelly, and Wafers.

We're always eager to connect with reliable partners and explore new markets together. 🤝

If you are interested, we are happy to share our catalog, price list, and discuss how we can work together.

Looking forward to your reply!

Best regards,
Sales Department`,
      ar: `مرحبًا 👋

نحن قسم المبيعات في شركة EUROSWEET GIDA LTD. ŞTİ. (إسطنبول - تركيا).

نحن متخصصون في إنتاج سناكات عالية الجودة مثل:
🍪 الكرواسون، الكيك، البسكويت، الدونات، الجيلي، والويفر.

نسعى دائمًا للتواصل مع شركاء موثوقين واستكشاف أسواق جديدة معًا 🤝

إذا كنت مهتمًا، يسعدنا أن نرسل لك الكتالوج وقائمة الأسعار ومناقشة فرص التعاون المشترك.

بانتظار ردكم الكريم!

تحياتنا،
قسم المبيعات`,
      tr: `Merhaba 👋

Biz EUROSWEET GIDA LTD. ŞTİ. (İstanbul – Türkiye) Satış Departmanıyız.

Aşağıdaki yüksek kaliteli atıştırmalıkları üretiyoruz:
🍪 Kruvasan, Kek, Bisküvi, Donut, Jöle ve Gofret.

Her zaman güvenilir ortaklarla bağlantı kurmak ve yeni pazarları birlikte keşfetmek isteriz. 🤝

İlgileniyorsanız, size kataloğumuzu ve fiyat listemizi paylaşabilir, iş birliğini konuşabiliriz.

Cevabınızı dört gözle bekliyoruz!

Saygılarımızla,
Satış Departmanı`,
      fr: `Bonjour 👋

Nous sommes le département commercial de EUROSWEET GIDA LTD. ŞTİ. (Istanbul – Turquie).

Nous sommes spécialisés dans la production de snacks de haute qualité tels que :
🍪 Croissants, gâteaux, biscuits, donuts, gelées et gaufrettes.

Nous sommes toujours prêts à collaborer avec des partenaires fiables et à explorer de nouveaux marchés ensemble. 🤝

Si vous êtes intéressé, nous serions heureux de partager notre catalogue, notre liste de prix et de discuter des opportunités de collaboration.

Dans l’attente de votre réponse !

Cordialement,
Département des ventes`,
      es: `Hola 👋

Somos el Departamento de Ventas de EUROSWEET GIDA LTD. ŞTİ. (Estambul – Turquía).

Estamos especializados en la producción de snacks de alta calidad como:
🍪 Cruasanes, pasteles, galletas, donas, gelatinas y barquillos.

Siempre estamos dispuestos a conectar con socios confiables y explorar juntos nuevos mercados. 🤝

Si está interesado, estaremos encantados de compartir nuestro catálogo, lista de precios y hablar sobre cómo podemos colaborar.

¡Esperamos su respuesta!

Saludos cordiales,
Departamento de Ventas`
    };

    function getNumbers() {
      const raw = document.getElementById("numbersInput").value;
      return raw.split(/[\n,]+/).map(p => p.replace(/\D/g, "")).filter(p => p.length >= 8);
    }
    function showNumbersList() {
      let html = "";
      numbers.forEach((n, i) => {
        html += `<div class="${i===index ? 'active' : ''}">${i+1}. ${n}</div>`;
      });
      document.getElementById("numbersList").innerHTML = html;
    }
    function updateUI() {
      numbers = getNumbers();
      let left = numbers.length - skipped.length;
      document.getElementById("counter").textContent = numbers.length
        ? `Contact ${Math.min(index+1, numbers.length)} / ${numbers.length} (${left} remaining)`
        : '';
      document.getElementById("currentLabel").style.display = numbers.length ? "" : "none";
      document.getElementById("numbersList").style.display = numbers.length ? "" : "none";
      if (numbers.length) {
        document.getElementById("currentLabel").textContent = `Current: ${numbers[index] || ''}`;
      }
      showNumbersList();
      document.getElementById("btnPrev").disabled = index <= 0;
      document.getElementById("btnNext").disabled = index >= numbers.length - 1;
      document.getElementById("btnOpen").disabled = !numbers.length;
      document.getElementById("btnSkip").disabled = skipped.includes(numbers[index]);
    }
    document.getElementById("numbersInput").addEventListener("input", function() {
      index = 0; skipped = [];
      updateUI();
    });
    function gotoNext() {
      if (index < numbers.length - 1) index++;
      updateUI();
    }
    function gotoPrev() {
      if (index > 0) index--;
      updateUI();
    }
    function skip() {
      skipped.push(numbers[index]);
      gotoNext();
    }
    function openCurrent() {
      const msg = encodeURIComponent(document.getElementById("messageInput").value.trim());
      if (!msg) return alert("Please enter your message first.");
      if (!numbers[index]) return alert("No number selected.");
      const app = document.querySelector('input[name="wapp"]:checked').value;
      let url = "";
      if (app === "web") {
        url = `https://web.whatsapp.com/send?phone=${numbers[index]}&text=${msg}`;
      } else {
        url = `https://wa.me/${numbers[index]}?text=${msg}`;
      }
      window.open(url, "_blank");
    }
    function updateMessageBox() {
      const lang = document.querySelector('input[name="lang"]:checked').value;
      const messageInput = document.getElementById("messageInput");
      messageInput.value = templates[lang];
      messageInput.style.direction = (lang === 'ar') ? 'rtl' : 'ltr';
      messageInput.style.textAlign = (lang === 'ar') ? 'right' : 'left';
    }
    document.querySelectorAll('input[name="lang"]').forEach(radio => {
      radio.addEventListener('change', updateMessageBox);
    });
    window.addEventListener("DOMContentLoaded", () => {
      updateMessageBox();
      updateUI();
    });
    window.addEventListener("keydown", e => {
      if(e.target.tagName.toLowerCase()==="textarea") return;
      if(e.key==="ArrowRight" || e.key==="Enter") gotoNext();
      if(e.key==="ArrowLeft") gotoPrev();
    });
  </script>
</body>
</html>
