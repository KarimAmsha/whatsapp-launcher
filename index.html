
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Open WhatsApp Web</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #2F80ED, #56CCF2);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #ffffff;
      padding: 2rem 2.5rem;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 1rem;
      color: #333;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 12px;
      margin-bottom: 1.2rem;
      transition: 0.3s;
    }
    input[type="text"]:focus {
      border-color: #2F80ED;
      outline: none;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #25D366;
      color: white;
      border: none;
      font-size: 16px;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s ease-in-out;
    }
    button:hover {
      background-color: #1ebc57;
    }
    .footer {
      margin-top: 1.5rem;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>âœ¨ WhatsApp Web Launcher</h1>
    <input type="text" id="phoneInput" placeholder="Enter full phone number (e.g. 905123456789)" />
    <button onclick="openWhatsApp()">ðŸ“© Open in WhatsApp Web</button>
    <div class="footer">
      Powered with <span style="color: red;">&hearts;</span> by Karim & ChatGPT
    </div>
  </div>

  <script>
    function openWhatsApp() {
      const phone = document.getElementById("phoneInput").value.trim();
      if (!/^\d{8,15}$/.test(phone)) {
        alert("Please enter a valid phone number (8â€“15 digits, no spaces or symbols). Example: 905123456789");
        return;
      }
      const url = `https://wa.me/${phone}`;
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
