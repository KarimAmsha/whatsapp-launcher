<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KarimTools | WhatsApp Broadcast</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #004aad, #0acffe);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #ffffff;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 600px;
      text-align: center;
    }
    .logo {
      width: 120px;
      margin-bottom: 1rem;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 1rem;
      color: #004aad;
    }
    textarea, input {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      border: 2px solid #ccc;
      border-radius: 10px;
      margin-bottom: 1rem;
    }
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #25D366;
      color: white;
      border: none;
      font-size: 16px;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #1ebc57;
    }
    .footer {
      margin-top: 1rem;
      font-size: 12px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://i.imgur.com/pu7uLPy.png" alt="KarimTools Logo" class="logo" />
    <h1>Broadcast WhatsApp Messages</h1>
    <textarea id="numbers" placeholder="Enter phone numbers separated by commas (e.g. 905123456789,962781234567)"></textarea>
    <textarea id="message" placeholder="Type your message here..."></textarea>
    <button onclick="sendMessages()">ðŸ“¤ Send Messages</button>
    <div class="footer">&copy; 2025 KarimTools - Powered by ChatGPT ðŸš€</div>
  </div>

  <script>
    function sendMessages() {
      const rawNumbers = document.getElementById("numbers").value;
      const message = encodeURIComponent(document.getElementById("message").value.trim());
      if (!rawNumbers || !message) {
        alert("Please enter both phone numbers and a message.");
        return;
      }
      const phones = rawNumbers.split(',').map(p => p.trim()).filter(p => /^\d{8,15}$/.test(p));
      if (phones.length === 0) {
        alert("No valid phone numbers detected.");
        return;
      }
      let delay = 0;
      phones.forEach((phone, index) => {
        setTimeout(() => {
          const url = `https://web.whatsapp.com/send?phone=${phone}&text=${message}`;
          window.open(url, '_blank');
        }, delay);
        delay += 2000; // 2 seconds between messages
      });
    }
  </script>
</body>
</html>
